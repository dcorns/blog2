<!DOCTYPE html>
<html ng-app="blog">
<head lang="en">
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="css/normalize.css" type="text/css">-->
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Dale Corns</title>
</head>
<body>
<header><img src="">Dale Corns<nav></nav></header>
<main>
    <section class = "highlight">
        <article ng-view>

        </article>
        <aside></aside>
        <button>btn</button>
    </section>
    <nav class="highlight-nav"><a href="/#/blog/allblogs">HOME</a><a href="/#/user/new">JOIN</a><a href="/#/user/login">LOGIN</a><a href="/#/blog/newblog">POST</a></nav>
    <aside>
        <!--The following section should be repeated for each available blog unless view more is selected, then it should be a single article-->
        <section ng-controller="blogController">
            <div dir-paginate="blog in blogApp.blogs | itemsPerPage: 3">
                <h2>{{blog.title}}</h2>
                <p>{{blog.article}}</p>
                <button ng-click="blogApp.showOne($index)">READ ON</button>
            </div>
            <!--https://github.com/michaelbromley/angularUtils/tree/master/src/directives/pagination#multiple-instances-with-ngrepeat-->
            <dir-pagination-controls on-page-change="setPageNumber(newPageNumber)"></dir-pagination-controls>
        </section>
    </aside>
    <nav></nav>
    <aside class="advertisement">
        <h2>Advertisments</h2>
        <p>This is an add</p>
        <nav><button>Contact Now</button><button>Learn More</button></nav>
    </aside>
</main>
<footer>
    <address></address>
    <nav></nav>
    <nav></nav>
</footer>
<script src="bundle.js"></script>
</body>
</html>
